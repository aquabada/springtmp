steps:
  - name: 'gcr.io/cloud-builders/gradle:5.6.2-jdk-8'
    entrypoint: bash
    args: ['./scripts/build.bash']
    volumes:
      - name: 'jar'
        path: /jar
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args: ['./scripts/deploy.bash']
    volumes:
      - name: 'jar'
        path: /jar
